<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. <br>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h + um número de 1 a 6>">Título</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <HTML>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Usa a tag <ul>">Listas com Demarcadores</abbr></li>    
    </ul> 
</body>
</html>
