<html lang="pt-br">
<head>

    <title>Estudos de Iframe</title>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            
        </iframe>
        para aprender a programar
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe</p>

    <p>
        O repositório do Igor

        <iframe src="https://github.com/Igor-Andrade-Silva?tab=repositories" frameborder="0">
            <a href="https://github.com/Igor-Andrade-Silva?tab=repositories" target="_blank">no github</a>
        </iframe>


        também é bem legal!
    </p>
</body>
</html>
